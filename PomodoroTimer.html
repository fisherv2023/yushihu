<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>番茄时钟</title>
  <style>
    /* 基础重置 */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:sans-serif; display:flex; flex-direction:column;
           align-items:center; justify-content:center; height:100vh;
           background:#f5f5f5; color:#333; }
    h1 { font-size:4rem; margin-bottom:1rem; }
    .buttons { display:flex; gap:1rem; flex-wrap:wrap; }
    button { padding:0.5rem 1rem; font-size:1rem; border:none;
             border-radius:4px; cursor:pointer;
             background:#e63946; color:#fff;
             transition:background 0.2s; }
    button:hover { background:#d62828; }
    .custom { background:#457b9d; }
    .custom:hover { background:#1d3557; }
    /* 自定义弹窗 */
    #customModal { display:none; position:fixed; top:0; left:0;
                   width:100%; height:100%; background:rgba(0,0,0,0.4);
                   align-items:center; justify-content:center; }
    #modalContent { background:#fff; padding:1.5rem; border-radius:8px;
                    width:90%; max-width:300px; }
    #modalContent input { width:100%; padding:0.5rem; margin:0.5rem 0; }
  </style>
</head>
<body>
  <h1 id="timer">25:00</h1>
  <div class="buttons">
    <button data-work="25" data-break="5">25/5</button>
    <button data-work="50" data-break="10">50/10</button>
    <button data-work="90" data-break="20">90/20</button>
    <button class="custom">⚙️ 自定义</button>
  </div>

  <!-- 自定义设置弹窗 -->
  <div id="customModal">
    <div id="modalContent">
      <label>工作 (分钟)：<input type="number" id="workInput" value="25" min="1"/></label>
      <label>休息 (分钟)：<input type="number" id="breakInput" value="5" min="1"/></label>
      <button id="saveCustom">保存</button>
    </div>
  </div>

  <audio id="alarm" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    let timerEl = document.getElementById('timer');
    let buttons = document.querySelectorAll('.buttons button');
    let customBtn = document.querySelector('.custom');
    let modal = document.getElementById('customModal');
    let workInput = document.getElementById('workInput');
    let breakInput = document.getElementById('breakInput');
    let saveCustom = document.getElementById('saveCustom');
    let alarm = document.getElementById('alarm');
    let intervalId, remainingSec;

    function startTimer(totalMin) {
      clearInterval(intervalId);
      remainingSec = totalMin * 60;
      updateDisplay();
      intervalId = setInterval(() => {
        remainingSec--;
        if (remainingSec < 0) {
          clearInterval(intervalId);
          alarm.play();
          return;
        }
        updateDisplay();
      }, 1000);
    }

    function updateDisplay() {
      let m = Math.floor(remainingSec / 60);
      let s = remainingSec % 60;
      timerEl.textContent = `${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
    }

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        let w = parseInt(btn.dataset.work);
        let b = parseInt(btn.dataset.break);
        startTimer(w);
      });
    });

    customBtn.addEventListener('click', () => modal.style.display = 'flex');
    saveCustom.addEventListener('click', () => {
      let w = parseInt(workInput.value), b = parseInt(breakInput.value);
      modal.style.display = 'none';
      startTimer(w);
    });
    // 点击遮罩关闭
    modal.addEventListener('click', e => { if(e.target===modal) modal.style.display='none'; });
  </script>
</body>
</html>
