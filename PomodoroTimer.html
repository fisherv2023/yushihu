<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>番茄时钟 - PomodoroTimer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #timer {
      font-size: 6rem;
      margin: 2rem 0;
      font-weight: 600;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    @media (max-width: 600px) {
      #timer {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <h1>番茄时钟</h1>
  <div id="timer">25:00</div>
  <div class="buttons">
    <button onclick="setTimer(25)">25分钟工作</button>
    <button onclick="setTimer(5)">5分钟休息</button>
    <button onclick="setTimer(15)">15分钟长休</button>
    <button onclick="customTime()">自定义</button>
    <button onclick="startTimer()">开始</button>
    <button onclick="pauseTimer()">暂停</button>
  </div>

  <script>
    let timerDuration = 25 * 60;
    let timer;
    let isRunning = false;

    function updateDisplay() {
      const minutes = Math.floor(timerDuration / 60).toString().padStart(2, '0');
      const seconds = (timerDuration % 60).toString().padStart(2, '0');
      document.getElementById('timer').innerText = `${minutes}:${seconds}`;
    }

    function setTimer(minutes) {
      clearInterval(timer);
      isRunning = false;
      timerDuration = minutes * 60;
      updateDisplay();
    }

    function customTime() {
      const userInput = prompt("请输入时间（分钟）：", "10");
      if (userInput) {
        const minutes = parseInt(userInput);
        if (!isNaN(minutes) && minutes > 0) {
          setTimer(minutes);
        }
      }
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timerDuration > 0) {
          timerDuration--;
          updateDisplay();
        } else {
          clearInterval(timer);
          isRunning = false;
          alert("时间到！");
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    updateDisplay();
  </script>
</body>
</html>
