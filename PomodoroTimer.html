<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>番茄时钟</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      text-align: center;
      padding: 40px;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    #timer {
      font-size: 80px;
      font-weight: bold;
      margin: 40px 0;
      color: #333;
    }
    .controls, .presets, .music {
      margin: 20px 0;
    }
    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    select {
      padding: 8px;
      font-size: 16px;
    }
    input[type="number"] {
      width: 60px;
      padding: 5px;
      font-size: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>番茄时钟</h1>

  <div class="presets">
    <button class="preset" data-work="25" data-break="5">25 / 5</button>
    <button class="preset" data-work="50" data-break="10">50 / 10</button>
    <button class="preset" data-work="15" data-break="3">15 / 3</button>
    <label>
      自定义：工作
      <input type="number" id="customWork" value="30" min="1" />
      分钟，休息
      <input type="number" id="customBreak" value="5" min="1" />
      分钟
      <button id="applyCustom">应用</button>
    </label>
  </div>

  <div id="timer">25:00</div>

  <div class="controls">
    <button id="start">开始</button>
    <button id="pause">暂停</button>
  </div>

  <div class="music">
    背景音乐：
    <select id="bgmSelect">
      <option value="">无</option>
      <option value="rain">雨声</option>
      <option value="forest">森林</option>
      <option value="waves">海浪</option>
      <option value="piano">钢琴</option>
    </select>
  </div>

  <audio id="alarmSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_45c4a9cce0.mp3" preload="auto"></audio>

  <audio id="bgm" loop></audio>

  <script>
    let workMin = 25, breakMin = 5;
    let isRunning = false;
    let isWorkTime = true;
    let timer, timeLeft;

    const timerDisplay = document.getElementById('timer');
    const startBtn = document.getElementById('start');
    const pauseBtn = document.getElementById('pause');
    const alarm = document.getElementById('alarmSound');
    const bgm = document.getElementById('bgm');
    const bgmSelect = document.getElementById('bgmSelect');

    const presetBtns = document.querySelectorAll('.preset');
    presetBtns.forEach(btn => btn.addEventListener('click', () => {
      workMin = +btn.dataset.work;
      breakMin = +btn.dataset.break;
      isWorkTime = true;
      updateDisplay(workMin * 60);
    }));

    document.getElementById('applyCustom').onclick = () => {
      const customWork = document.getElementById('customWork').value;
      const customBreak = document.getElementById('customBreak').value;
      workMin = parseInt(customWork);
      breakMin = parseInt(customBreak);
      isWorkTime = true;
      updateDisplay(workMin * 60);
    };

    function updateDisplay(seconds) {
      const min = String(Math.floor(seconds / 60)).padStart(2, '0');
      const sec = String(seconds % 60).padStart(2, '0');
      timerDisplay.textContent = `${min}:${sec}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timeLeft = timeLeft || (isWorkTime ? workMin * 60 : breakMin * 60);
      timer = setInterval(() => {
        timeLeft--;
        updateDisplay(timeLeft);
        if (timeLeft <= 0) {
          clearInterval(timer);
          alarm.play();
          isWorkTime = !isWorkTime;
          timeLeft = isWorkTime ? workMin * 60 : breakMin * 60;
          updateDisplay(timeLeft);
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      isRunning = false;
      clearInterval(timer);
    }

    startBtn.onclick = startTimer;
    pauseBtn.onclick = pauseTimer;

    bgmSelect.onchange = () => {
      const choice = bgmSelect.value;
      if (!choice) {
        bgm.pause();
        bgm.src = '';
        return;
      }
      const bgmMap = {
        rain: 'https://cdn.pixabay.com/download/audio/2021/08/04/audio_6bfc05bd36.mp3',
        forest: 'https://cdn.pixabay.com/download/audio/2022/03/15/audio_6afae5ec5e.mp3',
        waves: 'https://cdn.pixabay.com/download/audio/2021/09/15/audio_78c9c0b3a1.mp3',
        piano: 'https://cdn.pixabay.com/download/audio/2021/10/30/audio_a17d7fbd29.mp3',
      };
      bgm.src = bgmMap[choice];
      bgm.play();
    };

    updateDisplay(workMin * 60); // 初始显示
  </script>
</body>
</html>
