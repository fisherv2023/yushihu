<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>番茄时钟 - PomodoroTimer</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    #timer {
      font-size: 6rem;
      margin: 2rem 0;
      font-weight: 600;
    }
    .controls, .sliders {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }
    .slider-group {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="range"] {
      width: 200px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #f0f0f0;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    label {
      margin-bottom: 0.25rem;
      font-weight: 600;
    }
    @media (max-width: 600px) {
      #timer {
        font-size: 4rem;
      }
    }
  </style>
</head>
<body>
  <h1>番茄时钟</h1>
  <div id="timer">25:00</div>

  <div class="sliders">
    <div class="slider-group">
      <label for="workTime">工作时长：<span id="workLabel">25</span> 分钟</label>
      <input type="range" id="workTime" min="15" max="60" value="25" step="5" onchange="updateLabels()">
    </div>
    <div class="slider-group">
      <label for="breakTime">休息时长：<span id="breakLabel">5</span> 分钟</label>
      <input type="range" id="breakTime" min="3" max="30" value="5" step="2" onchange="updateLabels()">
    </div>
  </div>

  <div class="buttons">
    <button onclick="startTimer()">开始</button>
    <button onclick="pauseTimer()">暂停</button>
    <button onclick="resetTimer()">重置</button>
  </div>

  <audio id="dingSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0ab3b5ffb7.mp3"></audio>

  <script>
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let timerDuration = workDuration;
    let timer;
    let isRunning = false;
    let onBreak = false;

    const timerEl = document.getElementById('timer');
    const ding = document.getElementById('dingSound');

    function updateLabels() {
      const work = parseInt(document.getElementById('workTime').value);
      const rest = parseInt(document.getElementById('breakTime').value);
      document.getElementById('workLabel').innerText = work;
      document.getElementById('breakLabel').innerText = rest;

      workDuration = work * 60;
      breakDuration = rest * 60;

      if (!isRunning) {
        timerDuration = onBreak ? breakDuration : workDuration;
        updateDisplay();
      }
    }

    function updateDisplay() {
      const minutes = Math.floor(timerDuration / 60).toString().padStart(2, '0');
      const seconds = (timerDuration % 60).toString().padStart(2, '0');
      timerEl.innerText = `${minutes}:${seconds}`;
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timerDuration > 0) {
          timerDuration--;
          updateDisplay();
        } else {
          ding.play();
          clearInterval(timer);
          isRunning = false;
          onBreak = !onBreak;
          timerDuration = onBreak ? breakDuration : workDuration;
          updateDisplay();
          startTimer();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      onBreak = false;
      updateLabels();
    }

    updateLabels();
  </script>
</body>
</html>
